<div class="page-wrap height-100 mat-bg-primary">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pb-1">
          <!--img src="assets/images/logo-full.png" alt="" class="mb-05"-->
          <p class="text-muted m-0">Inicie sesión desde su cuenta</p>
        </div>
        <form #signinForm="ngForm" (ngSubmit)="signin()">
          <div class="">
            <mat-form-field class="full-width">
              <input matInput name="username" required placeholder="Usuario" value="">
            </mat-form-field>
          </div>
          <div class="">
            <mat-form-field class="full-width">
              <input type="password" name="password" required matInput placeholder="Contraseña" value="">
            </mat-form-field>
          </div>
          <div class="pb-1">
            <mat-checkbox name="checkRemPass" class="pb-1">Recordar datos</mat-checkbox>
          </div>
          <button mat-raised-button class="mat-primary full-width mb-1" [disabled]="signinForm.invalid">Inicio de sesión</button>          
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
